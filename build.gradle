plugins {
    id 'java-library'
    id 'eclipse'
}

repositories {
    jcenter()
}

dependencies {
    api 'org.apache.commons:commons-math3:3.6.1'

    implementation 'com.google.guava:guava:28.0-jre'
	
	implementation 'org.apache.camel:camel:2.23.1'
	implementation 'org.apache.camel:camel-cxf:2.23.1'
	implementation 'org.apache.camel:camel-jetty:2.23.1'
	implementation 'org.apache.camel:camel-spring:2.23.1'
	implementation 'org.apache.camel:camel-jackson:2.23.1'
	implementation 'org.springframework:spring-core:5.2.4.RELEASE'
	implementation 'org.springframework:spring-context-support:5.2.4.RELEASE'
	implementation 'ch.qos.logback:logback-classic:1.3.0-alpha5'

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.assertj:assertj-core:3.15.0'
	testImplementation 'org.springframework:spring-test:5.2.4.RELEASE'
}
